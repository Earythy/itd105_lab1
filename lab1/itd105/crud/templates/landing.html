<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Top Navigator */
        .topnav {
            background-color: #5369f8;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }
        
        .topnav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .topnav a:hover {
            background-color: #e04747;
            cursor: pointer;
        }

        /* Main content box */
        .content-box {
            margin: 30px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .content-box a {
            text-decoration: none;
            color: #5369f8;
            font-size: 18px;
            padding: 20px 40px;
            border: 2px solid #5369f8;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }

        .content-box a:hover {
            background-color: #5369f8;
            color: white;
        }

        .content-icon {
            font-size: 36px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="{% url 'signout' %}">Logout</a>
</div>

<div class="content-box">
    <a href="{% url 'eda' %}">
        <span class="content-icon">ðŸ“Š</span> Classification
    </a>
    <a href="{% url 'eda_reg' %}">
        <span class="content-icon">ðŸ“ˆ</span> Regression
    </a>
</div>

<!-- More content or designs related to classification and regression -->

</body>
</html>
